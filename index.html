<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Check List Gerencial Di√°rio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0e172a;--card:#1e293b;--accent:#06b6d4;--green:#16a34a;--red:#ef4444;
  --text:#e2e8f0;--muted:#94a3b8;--radius:12px;
}
*{box-sizing:border-box;font-family:Inter,sans-serif;}
body{margin:0;background:var(--bg);color:var(--text);padding:10px;}
h1{text-align:center;color:var(--accent);margin:10px 0;}
.card{
  background:var(--card);padding:15px;border-radius:var(--radius);
  margin-bottom:12px;box-shadow:0 3px 10px rgba(0,0,0,.3);
}
label{font-weight:600;font-size:15px;}
.options{display:flex;gap:10px;margin-top:8px;}
.options button{
  flex:1;padding:10px;border:none;border-radius:var(--radius);
  color:#fff;font-weight:600;font-size:14px;cursor:pointer;
}
.confere{background:var(--green);}
.nao-confere{background:var(--red);}
.options button.active{outline:3px solid var(--accent);}
#responsavel{
  width:100%;padding:12px;border:none;border-radius:var(--radius);
  margin:10px 0;font-size:15px;
}
#send{
  background:var(--accent);width:100%;padding:14px;font-size:16px;font-weight:700;
  color:#fff;border:none;border-radius:var(--radius);margin-top:10px;
}
#send:disabled{opacity:.4;}
.overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;
  z-index:999;color:#fff;font-size:18px;font-weight:600;
}
footer{text-align:center;font-size:12px;color:var(--muted);margin-top:10px;}
</style>
</head>
<body>
  <h1>Check List Di√°rio</h1>
  <input id="responsavel" placeholder="Respons√°vel pela confer√™ncia" />
  <div id="checklist">Carregando itens...</div>
  <button id="send" disabled>Enviar Check List</button>

  <div class="overlay" id="overlay">Enviando...</div>
  <footer>¬© Gest√£o Mercatto</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxqVtrtnoASGjXt61YzcUfdRV-mBABeRZ38XNDGLd7s1plDG3-o8TtyCpWyiROef6gV/exec";
let items = [];
let results = [];

// üîπ Carrega itens da planilha
async function carregarItens(){
  const res = await fetch(API_URL+"?action=get");
  const data = await res.json();
  items = data.itens;
  render();
}

function render(){
  const container=document.getElementById("checklist");
  container.innerHTML="";
  results = Array(items.length).fill(null);
  items.forEach((it,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <label>${i+1}. ${it}</label>
      <div class="options">
        <button class="confere" onclick="mark(${i},true)">Confere</button>
        <button class="nao-confere" onclick="mark(${i},false)">N√£o Confere</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function mark(index,value){
  results[index]=value;
  const buttons=document.querySelectorAll(".card")[index].querySelectorAll("button");
  buttons.forEach(btn=>btn.classList.remove("active"));
  buttons[value?0:1].classList.add("active");
  document.getElementById("send").disabled = results.includes(null) || !document.getElementById("responsavel").value.trim();
}

document.getElementById("responsavel").addEventListener("input",()=>{
  document.getElementById("send").disabled = results.includes(null) || !document.getElementById("responsavel").value.trim();
});

// üîπ Enviar checklist
document.getElementById("send").addEventListener("click",async()=>{
  const overlay=document.getElementById("overlay");
  overlay.style.display="flex";
  const payload = {
    action: "save",
    responsavel: document.getElementById("responsavel").value,
    respostas: items.map((it,i)=>({item:it,status:results[i]?"Confere":"N√£o Confere"}))
  };

  try {
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    const msg = await res.text();
    overlay.innerText="‚úÖ Enviado e resetado!";
    setTimeout(()=>location.reload(),2000);
  } catch(e){
    console.error(e);
    overlay.innerText="‚ùå Erro ao enviar!";
    setTimeout(()=>overlay.style.display="none",3000);
  }
});

carregarItens();
</script>
</body>
</html>
